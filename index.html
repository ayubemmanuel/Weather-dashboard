<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Weather Dashboard</h1>

    <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>
        <button onclick="getLocationWeather()">ğŸ“</button>
    </div>

    <div id="loader" class="hidden">Loading...</div>

    <div id="currentWeather" class="card hidden">
        <h2 id="cityName"></h2>
        <img id="icon" />
        <p id="desc"></p>
        <h3 id="temp"></h3>
        <p>Humidity: <span id="humidity"></span>%</p>
        <p>Wind: <span id="wind"></span> m/s</p>
    </div>

    <h3 id="forecastTitle" class="hidden">5-Day Forecast</h3>
    <div id="forecast" class="forecast"></div>
</div>

<script src="script.js"></script>
</body>
</html>
